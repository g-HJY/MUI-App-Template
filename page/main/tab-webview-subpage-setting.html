<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>-->
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right" href="#account">
						<img class="mui-media-object mui-pull-left head-img" id="head-img" src="../../images/logo.png">
						<div class="mui-media-body">
							Hello MUI
							<p class='mui-ellipsis'>账号:hellomui</p>
						</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 20px;">

				<li class="mui-table-view-cell">
					<a id='changepwd' class="mui-navigate-right">
						修改密码
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="map" class="mui-navigate-right">
						百度地图
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="ble" class="mui-navigate-right">
						低功耗蓝牙
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="helpfeedback" class="mui-navigate-right">
						帮助与反馈
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a>
						版本信息<i class="mui-pull-right update">V3.1.0</i>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right">
						关于mui
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id='confirmBtn' style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
		
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		document.getElementById("about").addEventListener('tap', function() {
			//获得主页面的webview
			var main = plus.webview.currentWebview().parent();
			//触发主页面的gohome事件
			mui.fire(main, 'gohome');
		});

		document.getElementById("helpfeedback").addEventListener('tap', function() {
			mui.openWindow({
				url: '../feedback/feedback.html',
				id: 'helpfeedback.html'
			});
		});

		document.getElementById("changepwd").addEventListener('tap', function() {
			mui.openWindow({
				url: '../changepwd/changepwd.html',
				id: 'changepwd.html'
			});
		});

		document.getElementById("map").addEventListener('tap', function() {
			mui.openWindow({
				url: '../baidumap/map.html',
				id: 'map.htlm'
			});
		});

		document.getElementById("ble").addEventListener('tap', function() {
			mui.openWindow({
				url: '../ble/ble.html',
				id: 'ble.htlm'
			});
		});

		document.getElementById("confirmBtn").addEventListener('tap', function() {
			var btnArray = ['否', '是'];
			mui.confirm('确认要退出登录吗？', '退出登录', btnArray, function(e) {
				if(e.index == 1) {
					mui.openWindow({
						url: '../login/login.html',
						id: 'login.html'
					});

					setTimeout(function() {
						//获得主页面的webview
						var main = plus.webview.currentWebview().parent();
						//触发主页面的gohome事件
						mui.fire(main, 'gohome');
					}, 1000);

				} else {

				}
			})
		});
	</script>

</html>
